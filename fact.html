<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const number=parseInt(prompt('enter a positive intger:'));
        if(number<0){
            console.log('Error!Factorial for negative number deos not exist.');
        }
        else if(number ==0){
            console.log(`the factorial of ${number} is 1.`);
        }
        else{
            let fact=1;
            for(i=1;i<=number;i++){
                fact*=i;
            }
            console.log(`the factorial of${number} is ${fact}.`);
        }
    </script>
</body>
</html>
