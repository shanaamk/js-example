<body>
    <script>
        
        const number = prompt('entr a positive integer:');
        const numberOfdigits =number.length;
        let sum=0;
        let temp=number;
        while(temp>0){
            let remainder=temp %10;
            sum+=remainder** numberOfdigits;
            temp=parseInt(temp/10);
        }
        if(sum== number){
            console.log(`${number}isan armstrong number`);

        }
        else{
            console.log(`${number}is not an armstrong number.`);
        }

    </script>
</body>
